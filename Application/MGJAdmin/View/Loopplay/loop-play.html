<title>用户管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 轮播图管理 <span class="c-gray en">&gt;</span> 查看轮播图 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="cl pd-5 bg-1 bk-gray mt-20"> <a href="javascript:;" onclick="admin_add('添加轮播图','{:U('addPic')}','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加轮播图</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
<div class="page-container">
    <table class="table table-border table-bordered table-hover table-bg table-sort">
        <tr class="text-c">
            <th>编号</th>
            <th>tid</th>
            <th>图片</th>
            <th>rgb</th>
            <th>操作</th>
        </tr>
        <foreach name="list" item="vo">
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.tid}</td>
                <td><img src="__PUBLIC__/Uploads/{$vo.pic}" height="100"></td>
                <td style="background-color:rgb({$vo.rgb})">{$vo.rgb}</td>
                <td><a title="编辑" href="javascript:;" onclick="admin_edit('轮播图编辑','__URL__/editPlay/id/{$vo.id}','2','1000','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a><a title="删除" data-id="{$vo.id}" href="javascript:;" onclick="admin_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
        </foreach>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/static/h-ui.admin/js/H-ui.admin.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

function admin_edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}
function admin_add(title,url,w,h){
    layer_show(title,url,w,h);
}
function admin_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
            $.post(
                '__URL__/ajaxDelete/',
                {id:$(obj).attr('data-id')},
                function (data) {
                    
                    if (data == true) {

                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    } else {

                        layer.msg('删除失败!',{icon:2,time:1000});
                    }
                },
                'json'
                );
    });
}
</script> 
</body>
</html>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <table class="table table-border table-bordered table-hover table-bg table-sort">
        <tr class="text-c">
            <th width="40">编号</th>
            <th width="120">订单号</th>
            <th width="60">用户名</th>
            <th width="60">商品名</th>
            <th width="">商品ID</th>
            <th>商品图片</th>
            <th>数量</th>
            <th>价格</th>
            <th>颜色</th>
            <th>尺寸</th>
            <th>状态</th>
            <th>备注</th>
        </tr>
        <foreach name="orderDetail" item="vo" key="k">
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo['num_id']}</td>
                <td>{$vo['username']}</td>
                <td>{$vo.gname}</td>
                <td>{$vo.gid}</td>
                <td><img src="{$vo.pic}" width="50" height="80"></td>
                <td>{$vo.gnum}</td>
                <td>{$vo.price}</td>
                <td>{$vo.color}</td>
                <td>{$vo.size}</td>
                <if condition="($vo.status eq 1)"> 
                    <td>未评价</td>
                <else />
                    <td>已评价</td>
                </if>
                <td>{$vo.comment}</td>
            </tr>
        </foreach>
    </table>
</div>
